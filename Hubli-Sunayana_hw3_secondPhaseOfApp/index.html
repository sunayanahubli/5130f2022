        <h1>
                Tell us a little about yourself!

    <!-- Created a parent div with class main-div -->
    <div class="main-div">
      <h2>
        Personal Information
      </h2>
      
      <!-- Create a form  -->
      <form id="my-form">
        <!-- Create a div with class row and inside this create two div with class col -->
        <div class="row">
          <div class="col">
            <label class="control-label">First Name</label>
            <!-- Create a field-control div for input field and validation message -->
            <div class="field-control">
              <input
                type="text"
                name="fName"
                placeholder="First Name"
                required
                onblur="onFieldBlur(this)"
              />
              <!-- Create a span tag with validation message. Initially it is display: none -->
              <span style="display: none">First Name is required</span>
            </div>
          </div>

          <div class="col">
            <label class="control-label">Last Name</label>
            <input type="text" name="lName" placeholder="Last Name" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="control-label">Email Id</label>
            <div class="field-control">
              <input
                type="email"
                name="email"
                placeholder="Enter valid Email"
                required
                onblur="onFieldBlur(this)"
              />
              <span style="display: none">Enter a valid email</span>
            </div>
          </div>

          <div class="col">
            <label class="control-label">Gender</label>
            <!-- Custom radio input - first create a label and inside this create input type radio -->
            <label class="radio-control"
              >Male
              <input type="radio" name="gender" value="Male" checked />
              <span></span>
            </label>
            <label class="radio-control"
              >Female
              <input type="radio" name="gender" value="Female" />
              <span></span>
            </label>
            <label class="radio-control"
              >Do not wish to disclose
              <input type="radio" name="gender" value="None" />
              <span></span>
        </label>
          </div>
        </div>
        <div class="row">
                <div class="col">

                  <!-- Create a field-control div for input field and validation message -->
                  <div class="field-control">

                      type="text"
                      name="location"
                      placeholder="Current Location"
                      required
                      onblur="onFieldBlur(this)"
                    />
                    <!-- Create a span tag with validation message. Initially it is display: none -->
                    <span style="display: none">Current Location is required</span>
                  </div>
                </div>
      
                <div class="col">

                    <!-- Create a span tag with validation message. Initially it is display: none -->
                    <span style="display: none">First Name is required</span>
                  </div>
                </div>             
        </div>
        <div class="row">
          <div style="margin-left: 10px">
            <input type="button" onclick="onReset()" value="Reset" />
          </div>
        </div>
